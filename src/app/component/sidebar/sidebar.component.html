<!-- Sidenav start -->
<div class="s-nav" id="s-nav">
  <ul>
    <li class="toggle-icon" (click)="sidenav()">
      <img src="assets/images/logo.png">
    </li>
    <li *ngFor="let item of s.items">
      <i class="material-icons">
        {{item.icon}}
      </i>
      <p id="s-side">{{item.menu}}</p>
    </li>
    <li class="logout">
      <i class="material-icons">
        power_settings_new
      </i>
    </li>
  </ul>
</div>
<!-- Sidenav end -->
